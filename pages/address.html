<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/address.css">
</head>

<body>
    <div id="main">
        <form action="" id="formTag">
            <h2 id="addressPage">Fill Address</h2>

            <div id="contactDet">
                <h4>CONTACT DETAILS</h4>

                <input type="text" placeholder="Name" class="inputBox" name="name">
                <input type="text" placeholder="Phone No" class="inputBox" name="phone">
            </div>
            <div id="addDet">
                <h4>ADDRESS DETAILS</h4>
                <input type="text" placeholder="pincode" class="inputBox" name="pincode">
                <input type="text" placeholder="Add Address" class="inputBox" name="address">
                <input type="text" placeholder="Locality" class="inputBox" name="locality">

                <div><input type="text" placeholder="city Name" class="inputBox" name="city">
                    <input type="text" placeholder="State" class="inputBox" name="state">
                </div>

                <button id="saveAdd">Save Address</button>
            </div>
        </form>
    </div>
</body>

</html>
